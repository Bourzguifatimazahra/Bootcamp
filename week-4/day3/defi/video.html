<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #61dafb;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 10px;
        }
        .video {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .video:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .video h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #61dafb;
        }
        .video p {
            margin: 5px 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Video Platform</h1>
    <div class="video-list" id="videoList"></div>

    <script>
        class Video {
            constructor(title, uploader, time) {
                this.title = title;
                this.uploader = uploader;
                this.time = time;
            }

            watch() {
                return `${this.uploader} watched all ${this.time} seconds of ${this.title}!`;
            }
        }

        const videos = [
            new Video("Travel Vlog", "Alice", 300),
            new Video("Coding Tutorial", "Bob", 600),
            new Video("Workout Routine", "Charlie", 1200),
            new Video("Cooking Show", "Dave", 900),
            new Video("Guitar Lesson", "Eve", 720),
            new Video("Music Mix", "DJ Beat", 1800),
            new Video("Street Food Tour", "Sam", 1500),
            new Video("Tech Review", "Nina", 480),
            new Video("Nature Documentary", "Paul", 3600),
            new Video("Motivational Speech", "Chris", 900)
        ];

        const videoList = document.getElementById("videoList");

        videos.forEach(video => {
            const videoItem = document.createElement("div");
            videoItem.className = "video";
            videoItem.innerHTML = `
                <h3>${video.title}</h3>
                <p>Uploader: ${video.uploader}</p>
                <p>Duration: ${video.time} seconds</p>
                <p>${video.watch()}</p>
            `;
            videoList.appendChild(videoItem);
        });
    </script>
</body>
</html>
